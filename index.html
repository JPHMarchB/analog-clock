<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Analogue Clock</title>
</head>
<body>

<div class="container">

<div class="clock-body">

    <!-- Clock parts -->
    <div class="hour-hand" id="hour-hand"></div>
    <div class="min-hand" id="min-hand"></div>
    <div class="second-hand" id="second-hand"></div>
    <div class="center"></div>

    <!-- Clock numbers -->
    <p class="hour" style="--n:1"><b>1</b></p>
    <p class="hour" style="--n:2"><b>2</b></p>
    <p class="hour" style="--n:3"><b>3</b></p>
    <p class="hour" style="--n:4"><b>4</b></p>
    <p class="hour" style="--n:5"><b>5</b></p>
    <p class="hour" style="--n:6"><b>6</b></p>
    <p class="hour" style="--n:7"><b>7</b></p>
    <p class="hour" style="--n:8"><b>8</b></p>
    <p class="hour" style="--n:9"><b>9</b></p>
    <p class="hour" style="--n:10"><b>10</b></p>
    <p class="hour" style="--n:11"><b>11</b></p>
    <p class="hour" style="--n:12"><b>12</b></p>
</div>
</div>

<div class="box">
    <button id="dark-mode" onclick="darkMode()">Dark Mode</button>
</div>

<script src="script.js"></script>
</body>
</html>
